<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Online Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .quiz-box {
      max-width: 600px;
      margin: auto;
      margin-top: 50px;
    }
    .option {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    .option.selected {
      background-color: #d1e7dd;
      border-color: #198754;
    }
  </style>
</head>
<body>

<div class="container quiz-box bg-white p-4 shadow rounded">
  <h3 class="text-center mb-4">Online Quiz</h3>
  
  <div id="question"></div>
  <div id="options" class="mt-3"></div>

  <div class="mt-4 d-flex justify-content-between">
    <button id="prevBtn" class="btn btn-secondary">Previous</button>
    <button id="nextBtn" class="btn btn-primary">Next</button>
  </div>

  <div class="text-center mt-4">
    <button id="submitBtn" class="btn btn-success d-none">Submit</button>
  </div>

  <div id="result" class="text-center mt-4 d-none">
    <h4>You scored <span id="score"></span>/<span id="total"></span></h4>
    <button onclick="location.reload()" class="btn btn-outline-primary mt-3">Try Again</button>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  const questions = [
    {
      question: "What is the capital of India?",
      options: ["Mumbai", "Delhi", "Kolkata", "Chennai"],
      answer: 1
    },
    {
      question: "Which planet is known as the Red Planet?",
      options: ["Earth", "Mars", "Jupiter", "Venus"],
      answer: 1
    },
    {
      question: "2 + 2 equals?",
      options: ["3", "4", "5", "6"],
      answer: 1
    }
  ];

  let current = 0;
  let userAnswers = [];

  function showQuestion(index) {
    let q = questions[index];
    $("#question").html(<strong>Q${index + 1}: ${q.question}</strong>);
    $("#options").empty();

    q.options.forEach((opt, i) => {
      let selected = userAnswers[index] === i ? "selected" : "";
      $("#options").append(<div class="option ${selected}" data-index="${i}">${opt}</div>);
    });

    $("#prevBtn").toggle(index > 0);
    $("#nextBtn").toggle(index < questions.length - 1);
    $("#submitBtn").toggle(index === questions.length - 1);
  }

  $(document).ready(function() {
    showQuestion(current);

    $(document).on("click", ".option", function() {
      $(".option").removeClass("selected");
      $(this).addClass("selected");
      userAnswers[current] = parseInt($(this).data("index"));
    });

    $("#nextBtn").click(function() {
      if (userAnswers[current] == null) {
        alert("Please select an option first.");
        return;
      }
      current++;
      showQuestion(current);
    });

    $("#prevBtn").click(function() {
      current--;
      showQuestion(current);
    });

    $("#submitBtn").click(function() {
      if (userAnswers[current] == null) {
        alert("Please select an option.");
        return;
      }

      let score = 0;
      questions.forEach((q, i) => {
        if (q.answer === userAnswers[i]) {
          score++;
        }
      });

      $("#score").text(score);
      $("#total").text(questions.length);
      $("#result").removeClass("d-none");
      $(".quiz-box").addClass("border-success");
      $("#question, #options, #prevBtn, #nextBtn, #submitBtn").hide();
    });
  });
</script>

</body>
